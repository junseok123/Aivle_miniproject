<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Talk to ChatGPT in Sign Language</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                <a class="navbar-brand" href="/">Talk to ChatGPT in Sign Language</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link active" href="/selfchatgpt/">ChatGPT</a></li>
                        <li class="nav-item"><a class="nav-link" href="/selfsignlanguagetochatgpt/">Sign Language</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <header> 
            <div class="container px-5">
                <div class="text-center my-5"> 
                    <h1 class="fw-bolder text-black mb-2">ChatGPT와 대화하기</h1> 
                </div>
            </div> 
        </header>
        <!-- Features section-->
        <section class="py-2 border-bottom" id="features">
            <div class="container px-5 my-5">
                <div class="row gx-5">
                    <div class="col-lg-4 mb-5 mb-lg-0">
                        <form action="chat" method="post" entype="application/x-www-form-urlencoded">
                            {% csrf_token %}
                            <div class="card mb-4">
                                <div class="text-center" style="margin: 30px;">
                                    <h4 style="font-weight: bolder; max-bottom: 30px;">ChatGPT에게 요청하기</h4>
                                    <div class="form-floating mb-3" id="file-module-0">
                                        <textarea class="form-control" id="question" name="question" style="resize: none; margin-bottom: 20px; margin-top: 30px; height: 150px; overflow-y: auto;">{{question}}</textarea>
                                        <label for="name">ChatGPT와 대화해보세요!</label>
                                    </div>
                                    <button id="text-button" type="submit" class="btn btn-secondary mt-3" style="width: 100%;">질문하기</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-4 mb-5 mb-lg-0">
                        <form action="chat" method="post" entype="application/x-www-form-urlencoded">
                            {% csrf_token %}
                            <div class="card mb-4" style="height: 345px">
                                <div class="text-center" style="margin: 30px;">
                                    <h4 style="font-weight: bolder; max-bottom: 30px;">ChatGPT의 답변</h4>
                                    <div class="form-floating mb-3" id="file-module-0">
                                        <textarea disabled readonly class="form-control" id="result" name="result" type="textarea" style="resize: none; margin-bottom: 20px; margin-top: 30px; height: 220px; overflow-y: auto;">{{result}}</textarea>
                                        <label for="name">ChatGPT의 답변입니다!</label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container px-5"><p class="m-0 text-center text-white">Copyright &copy; 미니프로젝트 7차 36조, 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
